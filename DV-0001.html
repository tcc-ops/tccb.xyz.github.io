<button id="Control-3" onclick="toNormal()"><a title="控制播放界面大小">中</a></button>

	<button style="position: absolute; top: 490px; left: 200px;" onclick="FullScreen()"><a title="全屏目前只能将网页全屏放大,无法全屏放大视频">全屏</a></button> 
	<button style="position: absolute; top: 490px; left: 245px;" onclick="exitFullscreen()"><a title="全屏目前只能将网页全屏放大,无法全屏放大视频">退出全屏</a></button>
	<a style="position: absolute; top: 520px; left: 150px; " href="music/No Rights No Wrongs.mp3" download="No Rights No Wrongs.mp3">下载播放音频</a>  
	<script type="text/javascript">  
var myVideo=document.getElementById("myVideo");  
function playPause()  
{  
if (myVideo.paused)  
myVideo.play();  
else  
myVideo.pause();  
}  
function toBig()  
{  
myVideo.width=800;  
}  
function toNormal()  
{  
myVideo.width=600;  
}  
function toSmall()  
{  
myVideo.width=420;  
}  
//控制大中小和暂停		
		
		function FullScreen() {
    var ele = document.documentElement;
    if (ele.requestFullscreen) {
        ele.requestFullscreen();
    } else if (ele.mozRequestFullScreen) {
        ele.mozRequestFullScreen();
    } else if (ele.webkitRequestFullScreen) {
        ele.webkitRequestFullScreen();
    }
}
//全屏部分的JS代码
			
			
			function exitFullscreen(element) {
			    var de = document.querySelector(element) || document.documentElement;
			    if (de.exitFullscreen) {
			        de.exitFullscreen();
			    } else if (de.mozCancelFullScreen) {
			        de.mozCancelFullScreen();
			    } else if (de.webkitCancelFullScreen) {
			        de.webkitCancelFullScreen();
			    }
			}
			//退出全屏部分的JS代码
</script>
