<html>
<head>
<meta charset="utf-8">
<title>播放器测试</title>
<style type="text/css">
@import url("css/stye.css");
</style>
</head>

<body>
<div class="video" style="text-align:center;">
<button id="Control" onclick="playPause()">播放/暂停</button>  
<button id="Control-2" onclick="toBig()">大</button>  
<button id="Control-3" onclick="toNormal()">中</button>  
<button id="Control-4" onclick="toSmall()">小</button>  
<video id="myVideo" width="800" height="450" style="margin-top:10px; margin-left: auto">  
<source src="vido/NIGHT RUNNING.mp4" type="video/mp4" />  
您的浏览器不支持此HTML5 视频标签。  
</video>  
</div>  
	<button style="position: absolute; top: 520px; left: 29px;"><a style="user-select:none; color: black; text-decoration:none;" href="index.html">返回（HOME）</a></button>
	<a style="position: absolute; top: 520px; left: 150px; " href="music/NIGHT RUNNING.mp3" download="NIGHT RUNNING.mp3">下载播放音频</a>  
	<script type="text/javascript">  
var myVideo=document.getElementById("myVideo");  
function playPause()  
{  
if (myVideo.paused)  
myVideo.play();  
else  
myVideo.pause();  
}  
function toBig()  
{  
myVideo.width=800;  
}  
function toNormal()  
{  
myVideo.width=600;  
}  
function toSmall()  
{  
myVideo.width=420;  
}  
</script>
